name: "Brew Packages"
description: "Install essential brew packages and fonts"

# Configuration that gets merged into config.yml
config:
  homebrew:
    packages:
      - yarn
      - rg
      - lazygit
      - wget
      - jq
      - m-cli
      - switchaudio-osx
      - rustup
      - ffmpeg
      - libheif
      - imagemagick
    
    taps:
      - joerdav/xc
    
    casks:
      - font-geist-mono
      - font-geist-mono-nerd-font
      - font-jetbrains-mono
      - font-jetbrains-mono-nerd-font
      - font-roboto
      - font-spectral
      - font-noto-sans-cjk
      - font-cascadia-code
      - font-cascadia-code-pl
      - font-cascadia-mono
      - font-cascadia-mono-pl
      - font-monaspace
      - font-fira-code
      - qlmarkdown

# Commands to execute
up:
  - name: "Install brew packages"
    command: "brew install yarn rg lazygit wget jq m-cli switchaudio-osx rustup ffmpeg libheif imagemagick"
    
  - name: "Install fonts"
    command: "brew install --cask font-geist-mono font-geist-mono-nerd-font font-jetbrains-mono font-jetbrains-mono-nerd-font font-roboto font-spectral font-noto-sans-cjk font-cascadia-code font-cascadia-code-pl font-cascadia-mono font-cascadia-mono-pl font-monaspace font-fira-code"
    
  - name: "Add xc tap and install"
    command: "brew tap joerdav/xc && brew install xc"
    
  - name: "Install markdown quick look"
    command: "brew install --cask qlmarkdown"
