# Install One Thing CLI
- provider: sh
  command: npm install -g one-thing

- provider: brew
  casks:
    - slack
    - firefox
    - google-chrome
    - spotify
    - iterm2
    - discord
    - iina
    - fork
    - docker
    - google-chrome@canary
    - raycast
    - telegram
    - handbrake
    - notion
    - zed
    - input-source-pro # https://inputsource.pro/
    - whatsapp
    - docker
    - jordanbaird-ice
    # - keycastr
    # - postman

- provider: symlink
  links:
    - source: "~/workspace/dotfiles/app-configs/zed/settings.json"
      target: "~/.config/zed/settings.json"
      force: true
    - source: "~/workspace/dotfiles/app-configs/zed/tasks.json"
      target: "~/.config/zed/tasks.json"
      force: true
    - source: "~/workspace/dotfiles/app-configs/zed/keymap.json"
      target: ~/.config/zed/keymap.json
      force: true
