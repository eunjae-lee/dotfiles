- provider: sh
  command: brew install opencode

- provider: symlink
  links:
    - source: "~/workspace/dotfiles/app-configs/opencode/plugin"
      target: "~/.config/opencode/plugin"
      force: true # Delete target if it exists (file or directory)
    - source: "~/workspace/dotfiles/app-configs/opencode/agent"
      target: "~/.config/opencode/agent"
      force: true # Delete target if it exists (file or directory)
