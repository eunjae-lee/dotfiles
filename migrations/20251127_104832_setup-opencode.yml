- provider: repo
  repos:
    - url: git@github.com:eunjae-lee/opencode-config.git
      path: "~/workspace/opencode-config"

- provider: sh
  command: brew install opencode

- provider: symlink
  links:
    - source: "~/workspace/opencode-config"
      target: "~/.config/opencode"
      force: true # Delete target if it exists (file or directory)
