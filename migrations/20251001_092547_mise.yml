# Migration: mise-en-place

- provider: brew
  packages:
    - mise

- provider: symlink
  links:
    - source: "~/workspace/dotfiles/app-configs/mise.toml"
      target: "~/.config/mise/config.toml"
      force: true

- provider: sh
  command: |
    mise use --global node@22
    mise use --global pnpm@9
    mise use --global python@3.11.3

