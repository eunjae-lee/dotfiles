name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Run tests
      run: bundle exec rspec
    
    - name: Validate configuration
      run: ./setup validate
    
    - name: Test dry-run
      run: ./setup apply --dry-run