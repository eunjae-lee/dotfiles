# This file can contain either:
# 1. A single migration (one provider block)
# 2. Multiple migrations (array of provider blocks)
#
# All migrations in this file will be executed in order and tracked as one unit.
#
# Available providers: sh, brew, mas
#
# See examples below and uncomment/modify as needed.

# ============================================================================
# SINGLE MIGRATION EXAMPLE
# ============================================================================

# Shell command provider - execute any shell commands
provider: sh
command: |
  # Your migration code here
  echo "Migration: __NAME__"

