# ============================================================================
# PROVIDER EXAMPLES
# ============================================================================

# --- Shell Provider (sh) ---
# Execute shell commands with full bash support
#
# provider: sh
# command: |
#   # Create symlinks
#   ln -sf "$HOME/.dotfiles/.zshrc" "$HOME/.zshrc"
#
#   # Configure git
#   git config --global user.name "Your Name"
#
#   # Create directories
#   mkdir -p ~/.config/nvim

# --- Homebrew Provider (brew) ---
# Install packages, casks, and taps
#
# provider: brew
# taps:
#   - homebrew/cask-fonts
# packages:
#   - vim
#   - neovim
#   - tmux
#   - fzf
# casks:
#   - iterm2
#   - visual-studio-code

# --- Mac App Store Provider (mas) ---
# Install apps from the Mac App Store (requires 'mas' CLI)
#
# provider: mas
# apps:
#   - name: "Xcode"
#     id: 497799835
#   - name: "1Password"
#     id: 1333542190

